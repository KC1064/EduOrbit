<head>

<body>
    <div id="cursor"></div>
    <main>
        <nav>
            <div id="logo">
                <img src="/assets/logo1.png" alt="">
                <p>EduOrbit.</p>
            </div>
            <div id="nav-links">
                <a href="#">Repository</a>
                <a href="#">Forums</a>
                <a href="#">My Wall</a>
                <a href="#">Blogs</a>
            </div>
            <div class="nav-mob">
                <svg onclick="hidemenu()" id="cross" xmlns="http://www.w3.org/2000/svg" height="30px"
                    viewBox="0 -960 960 960" width="30px" fill="#fff">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
                <a href="#">Repository</a>
                <a href="#">Forums</a>
                <a href="#">My Wall</a>
                <a href="#">Blogs</a>
            </div>
            <div class="mob-menu">
                <svg onclick="showMenu()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#fff">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
                <button id="mob-reg-btn">Register</button>
            </div>


            <button id="reg-btn">Register</button>
        </nav>
        <div id="hero-section">
            <div>
                <p id="hero-text">Transform your <span>learning experience</span> with <span>tailored tools</span> and
                    insights.</p>
            </div>
            <!-- <div id="overlay"></div> -->
            <button id="course-btn">Checkout The Courses</button>
        </div>

        <div id="stats">
            <div id="stat-nums">
                <p>20+</p>
                <p>Active Forums</p>
            </div>
            <div id="stat-nums">
                <p>100+</p>
                <p>Blog Posts</p>
            </div>
            <div id="stat-nums">
                <p>50+</p>
                <p>Tailored Repository</p>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
